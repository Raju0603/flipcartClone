<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="navbar">
            <div class="logo border pointer">

            </div>
            <div class="input">
                <input type="text" placeholder="Search on Flipcart" class="Flipcart" >
                <div class="search border">
                    <i class="fa-solid fa-magnifying-glass pointer icon"></i>

                </div>

            </div>
            <div class="login pointer border">
                Login
            </div>
            <div class="seller pointer border">
                Become a Seller
            </div>
            <div class="more pointer border">
                More
            </div>
            <div class="cart pointer border">
                <div>
                    <i class="fa-solid fa-cart-shopping carticon"></i>

                </div>
                Cart
            </div>
        </div>
        
        <div class="menubar">
            <div class="grocery">
                <div class="itemimage">

                </div>
                grocery
            </div><div class="grocery">
                <div class="mabiles">

                </div>
                Mobiles
            </div><div class="grocery">
                <div class="fashion">

                </div>
                Fashion
            </div><div class="grocery">
                <div class="Electronics">

                </div>
                Electronics
            </div><div class="grocery">
                <div class="home">

                </div>
                Home & Furniture
            </div><div class="grocery">
                <div class="appliance">

                </div>
                Appliances
            </div><div class="grocery">
                <div class="travel">

                </div>
                Travel
            </div><div class="grocery">
                <div class="toys">

                </div>
                Beauty & toys
            </div><div class="grocery">
                <div class="bike">

                </div>
                Two Wheelers
            </div>
        </div>
    </header>
    <footer>
        <div>not yet done </div>
    </footer>    
</body>
</html>
